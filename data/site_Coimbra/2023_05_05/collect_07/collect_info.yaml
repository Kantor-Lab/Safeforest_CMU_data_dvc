environment:
  year: 2023 # YYYY
  month: 05 # MM
  day: 05 # DD
  gps_location: # lat(deg), long(deg), elev(m)/optional
  location_description: "demo site" # Can be a short tag or description
  lighting_conditions: "low-angle" # sunny, overcast, variable, low-angle
  local_time: # HH:MM
  wind_speed: # M/S
flight_plan:
  above_canopy: false # bool
  autonomous_survey: false # bool
  flight_speed: # M/S
  target_altitude: # M above ground
general:
  notes: "Surveying the edges of the demo site by hand. Really cool. Fist time trying autoexposure and it wored great." # Freeform notes
  objective: # Goal of the flight
  people_present: "Babak, David" # List of names
payload:
  camera_exposure: "auto" # camera exposure in ms
  camera_focus: # The camera focus distance (m)
  camera_aperture: # f-stop value
  missing_sensors_topics: ["/fix"] # A list of ros topic names which didn't show up at all
  missing_sensors_description: # A freeform description of missing topics
  faulty_sensor_topics: # A list of ros topic names for topics which were faulty. Either dropped mid way or were degraded
  faulty_sensors_description: # A freeform description of faulty topic
  inclination_angle: 30 # Inclination in degrees from horizontal
  quality: 8 # Qualitative assessment from 1-10, capturing all elements of the collect
  working_sensor_topics: # A list of working sensor topics
  working_sensors_description: "Everything looks good" # A freeform description of working sensor topics
  camera_synced: true # bool, were the cameras used synchronously or free-run
time:
  at_survey_altitude: # What unix time did the platform get to survey altitude
  finished_survey_altitude: # What unix time did the platform leave survey altitude
  land: # What unix time to the platform takeoff
  takeoff: # What unix time did the platform land
